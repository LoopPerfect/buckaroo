dist: trusty
sudo: required
language: generic

before_install:
- sudo apt-get -qq update
- sudo apt-get install -y equivs openjdk-8-jdk
- wget -O buck.deb https://github.com/facebook/buck/releases/download/v2017.09.04.02/buck-2017.09.04.02_all.deb
- sudo dpkg -i buck.deb
- buck --version

script:
- buck build :buckaroo
- buck build :buckaroo-cli
- buck run :buckaroo-cli
- buck test :buckaroo-unit
- buck build :buckaroo-integration
- buck build :debian-with-jdk

branches:
  except:
  - gh-pages

cache:
  directories:
  - "$HOME/.linuxbrew/"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "buck-out/gen/buckaroo-cli.jar"
    - "buck-out/gen/debian-with-jdk/out/buckaroo_*_amd64.deb"
  skip_cleanup: true
  on:
    repo: LoopPerfect/buckaroo
    tags: true
    all_branches: true
