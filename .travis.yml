dist: trusty
language: generic

before_install:
- test -d $HOME/.linuxbrew/bin || git clone https://github.com/Linuxbrew/brew.git
  $HOME/.linuxbrew
- PATH="$HOME/.linuxbrew/bin:$PATH"
- echo 'export PATH="$HOME/.linuxbrew/bin:$PATH"' >> ~/.bash_profile
- export MANPATH="$(brew --prefix)/share/man:$MANPATH"
- export INFOPATH="$(brew --prefix)/share/info:$INFOPATH"
- brew --version
- brew tap facebook/fb
- brew install buck
- buck --version

script:
- buck build :buckaroo
- buck run :buckaroo-cli
- buck test :buckaroo-unit
- buck build :buckaroo-integration

branches:
  except:
  - gh-pages

cache:
  directories:
  - "$HOME/.linuxbrew/"

deploy:
  provider: releases
  api_key:
    secure: 
  file: buck-out/gen/buckaroo-cli.jar
  on:
    repo: LoopPerfect/buckaroo
    tags: true
    all_branches: true
