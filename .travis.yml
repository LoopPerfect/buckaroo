language: java
jdk:
  - oraclejdk8
before_install:
  - sudo apt-get install default-jdk ant python2.7 git
  - sudo yes '' | ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install)"
  - PATH="$HOME/.linuxbrew/bin:$PATH"
  - echo 'export PATH="$HOME/.linuxbrew/bin:$PATH"' >>~/.bash_profile
  - brew tap facebook/fb
  - brew install --HEAD facebook/fb/buck
script:
  - buck test
  - buck build :buckaroo-cli
